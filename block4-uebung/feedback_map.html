<!doctype html>
<html lang="en">
  <head>
  <!-- Bootstrap resources -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
  <div class="row">
    <div class="col-md-8">
    <div id="map" class="map"></div>
    </div>
   <div class="col-md-4">
   
     <h3>Feedback</h3>
<form action="javascript:submitForm();">
  <input type="radio" name="geschlecht" value="Frau"/> Frau
  <input type="radio" name="geschlecht" value="Herr"/> Herr<br />
  <table>
    <tr><td>Vorname:</td>
       <td><input type="text" name="vorname" size="50" /></td>
    </tr>
     <tr><td>Nachname:</td>
       <td><input type="text" name="nachname" size="50" /></td>
    </tr>
    <tr><td>E-Mail: </td>
       <td><input type="text" name="email" size="50" /></td>
    </tr>
  </table>
  Feedback: <br />
  <textarea name="message" rows="10" cols="50"></textarea>
  <br />
  <input type="checkbox" name="team" checked="checked" value="ON" />
         Ich bin Mitglied des geoweb-Teams <br /><br />
  <input type="submit" value="Abschicken">
  <input type="reset" value="ZurÃ¼cksetzen"> <br /><br />
  Ihr Feedback wird per E-Mail an die Mitglieder der Gruppe 06 zugestellt<br>
  und in der Projekt-Datenbank gespeichert.<br /><br />
  <br />
</form>
<script src="http://openlayers.org/en/v3.0.0/build/ol.js"></script>
<script src="http://bit.ly/1An0jZy"></script>
<script>
  featureType = "feedback";
  featureNS = "http://geoweb/2014/g06";
</script> 

    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          }),
          new ol.layer.Vector({
            source: new ol.source.GeoJSON({
            projection: 'EPSG:3857',
            url: 'http://student.ifip.tuwien.ac.at/geoserver/g06_2014/wms?service=WMS&version=1.1.0&request=GetMap&layers=g06_2014:feedback&styles=&bbox=-180.0,-90.0,180.0,90.0&width=660&height=330&srs=EPSG:4326&format=application/openlayers'
          })
         })
        
        ],
        view: new ol.View({
          center: ol.proj.transform([16.25, 48.17], 'EPSG:4326', 'EPSG:3857'),
          zoom: 11
        })
      });
    </script>
  </body>
</html>
