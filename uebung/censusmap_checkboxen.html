<!DOCTYPE html>
<html>
  <head>
    <title>Wohnstandortanalyse</title>
    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <!-- OpenLayers -->
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <!-- Our Application -->
    <style>
      html, body,{
        height: 500px;
        background-color:#ccbbaa;
      }
       
      #map {
        padding-top: 50px;
        height: 500px;
      }
      .legend {
        position: absolute;
        z-index: 1;
        left: 10px;
        top: 350px;
        opacity: 0.6;
      }
      .popover {
        max-width: 480px;
      }
      .popover-title {
        float: right;
        background: none;
        border: 0;
        cursor: pointer;
      }
      .popover-content iframe {
        width: 440px;
        height: 120px;
        border: 0;
      }
     .navbar-form .input-group {
  	width: 300px;
  	padding-right: 20px;
  	float: left;
      }
     .navbar-form .form-group {
  	width: 300px;
    padding-right: 20px;
      }
      .navbar-form .recenter-button {
  	width: 100px;
    padding-right: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Boundless Census Map</a>
      </div>
      <form class="navbar-form navbar-right">
      
        <div class="recenter-button">
          <input name="recenter-location" type="button" value="Standort" onclick="JavaScript:recenter();">
        </div>
        
        <div class="form-group">
          <select id="topics" class="form-control"></select>
        </div>
        
        <div class="input-group">
          <input type="text" class="form-control" name="query">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>

      </form>
    </nav>
    <div id="map">
      <!-- GetLegendGraphic, customized with some LEGEND_OPTIONS -->
      <img class="legend img-rounded" src="http://student.ifip.tuwien.ac.at/geoserver/ifip_2014/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=26&HEIGHT=18&STRICT=false&style=ifip_2014_stddev&LEGEND_OPTIONS=fontName:sans-serif;fontSize:11;fontAntiAliasing:true;fontStyle:bold;fontColor:0xFFFFFF;bgColor:0x000000">
      <div id="popup" data-html="true" data-placement="auto" data-title="&times;">
        <div id="popup-content" style="display:none">
          <iframe seamless></iframe>
          <form class="input-group">
            <input type="text" class="form-control" name="comment">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">Comment</button>
            </span>
          </form>
        </div>
      </div>
    </div>
     <div class="row">
  <div class="col-lg-12">
    <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox" id="haltestellen"> <img class="img-rounded" height="20" width="20" src="https://cloud.githubusercontent.com/assets/9718782/5702712/6ce678b0-9a5d-11e4-9c26-22a44aea13ea.png"></img> Wiener Linien Haltestellen
        <input type="checkbox" id="schulen"> <img class="img-rounded" height="20" width="20" src="https://cloud.githubusercontent.com/assets/9718782/5702554/dad22b5a-9a5b-11e4-9189-45cad967981d.png"></img> Schulen
        <input type="checkbox" id="universitaeten"> <img class="img-rounded" height="20" width="20" src="https://cloud.githubusercontent.com/assets/9718782/5702722/7a5f5ce6-9a5d-11e4-8074-ecde4ace1b3e.png"></img> Universitäten
        <input type="checkbox" id="sportstaetten"> <img class="img-rounded" height="20" width="20" src="https://cloud.githubusercontent.com/assets/9718782/5702718/73d71ad0-9a5d-11e4-8987-0eb33cdcb922.png"></img> Sportstätten
        <input type="checkbox" id="parkanlagen"> <img class="img-rounded" height="20" width="20" src="https://cloud.githubusercontent.com/assets/9718782/5702720/7767bb5a-9a5d-11e4-9577-b40263281ec2.png"></img> Parkanlagen
        <input type="checkbox" id="spielplaetze"> <img class="img-rounded" height="20" width="20" src="https://cloud.githubusercontent.com/assets/9718782/5702710/65b04274-9a5d-11e4-8484-ac290f232ade.png"></img> Spielplätze
        <input type="checkbox" id="fahrrad"> <img class="img-rounded" height="20" width="20" src="https://cloud.githubusercontent.com/assets/9718782/5702714/70cb2674-9a5d-11e4-9465-11cbfc8fe7b9.png"></img> Fahrradabstellanlagen  
     </form>
       </div>
     </div>
    </div>
           
    <script type="text/javascript" src="censusmap_checkboxen.js"></script>
  </body>
</html>
